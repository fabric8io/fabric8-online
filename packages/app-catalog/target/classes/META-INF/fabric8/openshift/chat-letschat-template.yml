          version: 2.2.309
          group: io.fabric8.devops.apps
      spec:
        containers:
        - env:
          - name: HUBOT_KUBERNETES_ROOM
            value: '#fabric8_${namespace}'
          - name: HUBOT_USERNAME
            valueFrom:
              configMapKeyRef:
                key: hubot-username
                name: hubot-notifier
          - name: HUBOT_PASSWORD
