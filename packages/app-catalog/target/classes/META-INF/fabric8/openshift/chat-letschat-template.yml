- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    annotations:
      fabric8.io/iconUrl: https://cdn.rawgit.com/fabric8io/fabric8-devops/master/hubot-letschat/src/main/fabric8/icon.png
      fabric8.io/git-commit: d324cb9a7887f68434a053aa047bd9374d451485
      fabric8.io/git-branch: release-v2.2.309
      fabric8.io/metrics-path: dashboard/file/kubernetes-pods.json/?var-project=hubot-letschat&var-version=2.2.309
      maven.fabric8.io/source-url: jar:file:/root/.mvnrepo/io/fabric8/devops/apps/hubot-letschat/2.2.309/hubot-letschat-2.2.309.jar!/META-INF/fabric8/openshift.yml
    labels:
      provider: fabric8
      project: hubot-letschat
      version: 2.2.309
      group: io.fabric8.devops.apps
    name: hubot-letschat
  spec:
    replicas: 1
    selector:
      provider: fabric8
      project: hubot-letschat
      group: io.fabric8.devops.apps
    strategy:
      rollingParams:
        timeoutSeconds: 10800
      type: Rolling
    template:
      metadata:
        annotations:
          fabric8.io/iconUrl: https://cdn.rawgit.com/fabric8io/fabric8-devops/master/hubot-letschat/src/main/fabric8/icon.png
          fabric8.io/git-commit: d324cb9a7887f68434a053aa047bd9374d451485
          fabric8.io/git-branch: release-v2.2.309
          fabric8.io/metrics-path: dashboard/file/kubernetes-pods.json/?var-project=hubot-letschat&var-version=2.2.309
        labels:
          provider: fabric8
          project: hubot-letschat
          version: 2.2.309
          group: io.fabric8.devops.apps
      spec:
        containers:
        - env:
          - name: KUBERNETES_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: LETSCHAT_HUBOT_USERNAME
            valueFrom:
              configMapKeyRef:
                key: letschat-hubot-username
                name: hubot-letschat
          - name: LETSCHAT_HUBOT_PASSWORD
            valueFrom:
              configMapKeyRef:
                key: letschat-hubot-password
                name: hubot-letschat
          - name: HUBOT_JENKINS_URL
            valueFrom:
              configMapKeyRef:
                key: hubot-jenkins-url
                name: hubot-letschat
          - name: HUBOT_JENKINS_AUTH
            valueFrom:
              configMapKeyRef:
                key: hubot-jenkins-auth
                name: hubot-letschat
          - name: HUBOT_LCB_ROOMS
            valueFrom:
              configMapKeyRef:
                key: letschat-default-rooms
                name: hubot-letschat
          - name: HUBOT_GRAFANA_HOST
            valueFrom:
              configMapKeyRef:
                key: hubot-grafana-host
                name: hubot-letschat
          - name: HUBOT_GRAFANA_API_KEY
            valueFrom:
              configMapKeyRef:
                key: hubot-grafana-api-key
                name: hubot-letschat
          image: fabric8/hubot-letschat:v1.0.0
          name: hubot-letschat
          ports:
          - containerPort: 8080
            name: http
          resources:
            limits:
              cpu: "0"
              memory: "0"
            requests:
              cpu: "0"
              memory: "0"
    triggers:
    - type: ConfigChange
